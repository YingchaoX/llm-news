# LLM News - Configuration
# Secrets (API keys) should be set in .env file, not here.

sources:
  arxiv:
    categories: ["cs.CL", "cs.AI", "cs.LG"]
    max_results: 200  # 增大搜索量以补偿机构过滤损耗
    require_institution: true  # 仅保留知名大学/公司的论文（扫描摘要/comment匹配机构名）

  hf_papers:
    enabled: true
    limit: 30  # HF Daily Papers 社区精选论文

  hackernews:
    enabled: true
    story_type: "topstories"  # topstories / beststories / newstories
    limit: 60  # 扫描前60条，按关键词过滤

  blogs:
    - name: "OpenAI"
      url: "https://openai.com/news/rss.xml"
    - name: "Google AI"
      url: "https://blog.google/technology/ai/rss/"
    - name: "Hugging Face"
      url: "https://huggingface.co/blog/feed.xml"
    - name: "Microsoft Research"
      url: "https://www.microsoft.com/en-us/research/feed/"
    # Anthropic / DeepSeek / Meta AI 无可用公开 RSS，通过 GitHub releases 和 arXiv 覆盖

  github:
    repos:
      - "vllm-project/vllm"
      - "sgl-project/sglang"
      - "meta-llama/llama-models"
      - "deepseek-ai/DeepSeek-V3"
      - "QwenLM/Qwen2.5"
      - "huggingface/transformers"
      - "ggerganov/llama.cpp"
      - "ollama/ollama"
      - "openai/openai-python"
      - "langchain-ai/langchain"
      - "run-llama/llama_index"

  twitter:
    enabled: false  # Nitter RSS is unreliable; enable at your own risk
    kol_list:
      - "_akhaliq"
      - "kaboroevich"
      - "ylaborroevich"
    nitter_instance: "https://nitter.privacydev.net"

  reddit:
    subreddits: ["MachineLearning", "LocalLLaMA"]
    time_filter: "day"
    limit: 25

llm:
  # OpenRouter: https://openrouter.ai/models?q=free
  # 免费模型推荐（:free 后缀 = $0）:
  #   z-ai/glm-4.5-air:free               ← 当前使用，稳定可靠
  #   deepseek/deepseek-chat-v3:free
  #   meta-llama/llama-3.3-70b-instruct:free
  #   google/gemma-3-27b-it:free          ← 容易被上游限流
  model: "z-ai/glm-4.5-air:free"
  base_url: "https://openrouter.ai/api/v1"
  top_n: 10

tts:
  voice: "zh-CN-XiaoxiaoNeural"
  rate: "+10%"

output:
  dir: "output"

push:
  enabled: true
  # GitHub Pages URL — 部署后请替换为你的实际地址
  # 格式: https://<username>.github.io/<repo-name>
  site_url: "https://yingchaox.github.io/llm-news"
  # Bark push (iOS 推送通知)
  # 1. App Store 下载 Bark: https://apps.apple.com/app/bark/id1403753865
  # 2. 打开 App 复制 Device Key 填入 .env 的 BARK_DEVICE_KEY
  bark_enabled: true

