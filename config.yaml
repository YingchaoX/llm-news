# LLM News - Configuration
# Secrets (API keys) should be set in .env file, not here.

sources:
  arxiv:
    enabled: true
    categories: ["cs.CL", "cs.AI", "cs.LG"]
    max_results: 200  # 增大搜索量以补偿机构过滤损耗
    require_institution: true  # 仅保留知名大学/公司的论文

  hf_papers:
    enabled: true
    limit: 30  # HF Daily Papers 社区精选论文

  hf_models:
    enabled: true
    limit: 50
    orgs:
      # === 中国大模型公司 ===
      - "deepseek-ai"      # DeepSeek
      - "Qwen"             # 阿里 Qwen
      - "zai-org"          # 智谱 GLM (Z.ai)
      - "MiniMaxAI"        # MiniMax
      - "stepfun-ai"       # 阶跃星辰 Step
      - "baichuan-inc"     # 百川智能
      # === 海外大模型公司 ===
      - "meta-llama"       # Meta LLaMA
      - "mistralai"        # Mistral
      - "google"           # Google Gemma
      - "microsoft"        # Microsoft Phi
      - "openai"           # OpenAI
      - "nvidia"           # NVIDIA
      - "apple"            # Apple

  pwc:
    enabled: false  # PwC API 已停用（302 → HuggingFace），由 HF Papers + HF Models 覆盖
    limit: 50

  github_trending:
    enabled: true
    period: "past_24_hours"
    language: "Python"  # AI 项目主要语言

  hackernews:
    enabled: true
    story_type: "topstories"
    limit: 60

  blog:
    enabled: true
    feeds:
      # === 海外 AI 公司官方博客（一手源） ===
      - name: "OpenAI"
        url: "https://openai.com/news/rss.xml"
      - name: "Google AI"
        url: "https://blog.google/technology/ai/rss/"
      - name: "Hugging Face"
        url: "https://huggingface.co/blog/feed.xml"
      - name: "Microsoft Research"
        url: "https://www.microsoft.com/en-us/research/feed/"
      - name: "Meta Research"
        url: "https://research.facebook.com/feed/"
      - name: "DeepMind"
        url: "https://deepmind.google/blog/rss.xml"
      - name: "NVIDIA AI"
        url: "https://blogs.nvidia.com/feed/"
      - name: "Apple ML"
        url: "https://machinelearning.apple.com/rss.xml"
      # Anthropic / DeepSeek / Qwen 等中国公司无 RSS，通过 HF Models + GitHub releases 覆盖

  github:
    enabled: true
    repos:
      # === 推理框架 / Inference ===
      - "vllm-project/vllm"
      - "sgl-project/sglang"
      - "ggerganov/llama.cpp"
      - "ollama/ollama"
      # === 中国大模型公司 ===
      - "deepseek-ai/DeepSeek-V3"
      - "deepseek-ai/DeepSeek-R1"
      - "deepseek-ai/open-infra-index"
      - "QwenLM/Qwen3"
      - "QwenLM/Qwen2.5"
      - "QwenLM/Qwen-Agent"
      - "THUDM/GLM-4"
      - "zai-org/ai-infra"
      - "MiniMaxAI/MiniMax-01"
      # === 海外大模型 ===
      - "meta-llama/llama-models"
      - "mistralai/mistral-common"
      # === 核心生态库 ===
      - "huggingface/transformers"
      - "openai/openai-python"
      - "langchain-ai/langchain"
      - "run-llama/llama_index"

  reddit:
    enabled: true
    subreddits: ["MachineLearning", "LocalLLaMA"]
    time_filter: "day"
    limit: 25

llm:
  # OpenRouter: https://openrouter.ai/models?q=free
  model: "z-ai/glm-4.5-air:free"
  base_url: "https://openrouter.ai/api/v1"
  top_n: 10

tts:
  voice: "zh-CN-XiaoxiaoNeural"
  rate: "+10%"

output:
  dir: "output"

push:
  enabled: true
  site_url: "https://yingchaox.github.io/llm-news"
  bark_enabled: true

